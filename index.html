<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl">Don't look at my tail</h1>

    <p class="text-3xl">I have a secret tail</p>
    <h3 class="line-through">But you do not have one</h3>
    <button class="bg-sky-400 p-2 rounded text-white hover:bg-sky-600">Click Me</button>

    <section>
        <div class="h-64 w-1/2 bg-indigo-400 flex mt-10 justify-center items-center">
            <h2 class="bg-yellow-300">My Text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around ">
            <div class="rounded bg-purple-200 ">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200 ">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200 ">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>
    <section>
        <h3 class="text-3xl">My Guddu guddu grid</h3>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-sky-500">1</div>
            <div class="bg-sky-500 col-span-2">2</div>
            <div class="bg-sky-500">3</div>
            <div class="bg-sky-500 row-span-3 col-span-3">4</div>
            <div class="bg-sky-500 col-span-3">5</div>
            <div class="bg-sky-500">6</div>
            <div class="bg-sky-500">7</div>
            <div class="bg-sky-500">8</div>
            <div class="bg-sky-500">9</div>
            <div class="bg-sky-500">10</div>
            <div class="bg-sky-500">11</div>
            <div class="bg-sky-500">12</div>
            <div class="bg-sky-500">13</div>
            <div class="bg-sky-500">14</div>
            <div class="bg-sky-500">15</div>
        </div>
    </section>
    <section>
        <h4 class="text-4xl">My Grid Layout</h4>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-yellow-200 col-span-3">Header</div>
            <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
            <div class="bg-yellow-200">Side nav</div>
            <div class="bg-yellow-200 col-span-3">Footer</div>
        </div>
    </section>
</body>
</html>
